<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="apiKey.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <div class="container">
        <div class="start">
            <!-- <label for="startLoc">Walk from:</label> -->
            <input type="text" id="startLoc" placeholder="Starting Location">
            <button><i class="fas fa-location"></i></button>
        </div>
        
        <div class="end">
            <!-- <label for="endLoc">To:</label> -->
            <input type="text" id="endLoc" placeholder="Destination">
        </div>
        
    
        <button id="search">Search</button>
    </div>
    
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(2.8,-187.3),
          mapTypeId: 'terrain'
        });

        let script = document.createElement('script');
        // sample JSON
        // https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js
        script.src = '';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      function genScript(){
        let scriptAD = document.createElement('script');
        scriptAD.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
        scriptAD.async = true;
        scriptAD.defer = true;
        document.getElementsByTagName('head')[0].appendChild(scriptAD);
      }

      genScript();
      //change eqfeed_callback in script.src
      window.eqfeed_callback = function(results) {
        for (let i = 0; i < results.features.length; i++) {
          let coords = results.features[i].geometry.coordinates;
          let latLng = new google.maps.LatLng(coords[1],coords[0]);
          let marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
      }
    </script>
    <!-- <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=" + apiKey + "&callback=initMap">
    </script> -->
  </body>
</html>
